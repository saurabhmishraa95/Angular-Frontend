<mat-accordion *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts; let i = index">
        <mat-expansion-panel-header>
            <span>{{post.title}}</span>
        </mat-expansion-panel-header>
            <p>{{post.content}}</p>
            <mat-action-row *ngIf="isUserAuthenticated">
                <button mat-button color="primary" [routerLink]="[ '/edit', post.id ]">EDIT</button>
                <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
            </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<div *ngIf="posts.length == 0"><mat-spinner></mat-spinner></div>
