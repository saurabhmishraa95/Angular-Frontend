<mat-accordion *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let item of posts; let i = index">
        <mat-expansion-panel-header>
            <span>{{item.title}}</span>
        </mat-expansion-panel-header>
            <p>{{item.content}}</p>
    </mat-expansion-panel>
</mat-accordion>
<div *ngIf="posts.length == 0">Nothing to show</div>
