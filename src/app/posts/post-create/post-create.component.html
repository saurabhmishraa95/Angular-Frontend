<mat-card>
    <mat-form-field>
        <input matInput placeholder="Enter title" [(ngModel)]="title">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput rows="6" placeholder="Enter description" [(ngModel)]="content"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onAddPost()">Post</button>
    <button mat-raised-button color="primary" (click)="onDeletePost()">Delete</button>
</mat-card>
